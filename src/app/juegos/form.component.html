<div class="card bg-light">
  <div class="card-header">{{ title }}</div>
  <div class="form-group row">
    <label for="titulo" class="col-form-label col-sm-3">Título</label>

  <div class="card-body">


    <form #juegoForm="ngForm">      <div class="form-group row">
        <label for="titulo" class="col-form-label col-sm-3">Título</label>
        <div class="col-sm-6">
          <input name="titulo" type="text" class="form-control" [(ngModel)]="juego.titulo" placeholder="Título" maxlength="255" required #titulo="ngModel">
          <div class="alert alert-danger" *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">
            <div *ngIf="titulo.errors.required">
              Debe rellenar el título del Juego
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="fechaLanzamiento" class="col-form-label col-sm-3">Fecha Lanzamiento</label>
        <div class="col-sm-6">
          <input name="fechaLanzamiento" type="date" class="form-control" [(ngModel)]="juego.fechaLanzamiento"
            placeholder="yyy-mm-dd" required #fechaLanzamiento="ngModel" />
            <div class="alert alert-danger" *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">
              <div *ngIf="fechaLanzamiento.errors.required">
                Debe rellenar la fecha
              </div>
            </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="precio" class="col-form-label col-sm-3">Precio</label>
        <div class="col-sm-6">
          <input name="precio" type="number" min="0" class="form-control" [(ngModel)]="juego.precio"
            placeholder="Precio" maxlength="225" required #precio="ngModel" />
            <div class="alert alert-danger" *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">
              <div *ngIf="precio.errors.required">
                Debe rellenar el precio
              </div>
            </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="pegi" class="col-form-label col-sm-3">PEGI</label>
        <div class="col-sm-6">
          <input name="pegi" type="number" class="form-control" min="0" max="18" [(ngModel)]="juego.pegi"
            placeholder="PEGI" maxlength="225" required #pegi="ngModel" pattern=[0-9]*/>
            <div class="alert alert-danger" *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">
              <div *ngIf="pegi.errors.required">
                Debe rellenar el pegi
              </div>
              <div *ngIf="pegi.errors.pattern">
                Debe ser mayor que 0
              </div>
            </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="categoria" class="col-form-label col-sm-3">Categoría</label>
        <div class="col-sm-6">
          <select name="categoria" class="form-control" [(ngModel)]="juego.categoria" required #categoria="ngModel">
            <option *ngFor="let categoriaOption of categorias" [ngValue]="categoriaOption.value">
              {{ categoriaOption.title }}
            </option>
          </select>
          <div class="alert alert-danger" *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">
            <div *ngIf="categoria.errors.required">
              Debe rellenar la categoria
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="compañia" class="col-form-label col-sm-3">Compañía</label>
        <div class="col-sm-6">
          <select name="companies" class="form-control" [(ngModel)]="juego.companies" [compareWith]="compareCompany" multiple>
            <option *ngFor="let companyOption of companies" [ngValue]="companyOption">
              {{ companyOption.nombre }}
            </option>
          </select>
        </div>
      </div>

      <div class="col-sm6">
        <button class="btn btn-primary" (click)="create()" *ngIf="!juego.idJuego"[disabled]="!juegoForm.form.valid">Crear</button>
        <button class="btn btn-primary" (click)="update()" *ngIf="juego.idJuego">Editar</button>
        <button class="btn btn-secondary ml-2" routerLink="/juegos" type="button">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
